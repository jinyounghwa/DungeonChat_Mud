version: '3.8'

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: dungeonchat
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d dungeonchat"]
      interval: 5s
      timeout: 5s
      retries: 5

  chroma:
    image: chromadb/chroma:latest
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma

  qwen:
    image: vllm/vllm-openai:latest
    command: >
      --model Qwen/Qwen2.5-7B-Instruct
      --host 0.0.0.0
      --port 8001
      --dtype auto
      --max-model-len 4096
    ports:
      - "8001:8001"
    volumes:
      - ./models:/root/.cache/huggingface
    environment:
      HUGGINGFACE_HUB_CACHE: /root/.cache/huggingface

volumes:
  postgres_data:
  chroma_data:
