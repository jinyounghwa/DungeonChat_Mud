version: '3.8'

services:
  backend:
    build: .
    ports:
      - "4000:4000"
    environment:
      PORT: 4000
      NODE_ENV: production
      OLLAMA_API_URL: http://host.docker.internal:11434
      CORS_ORIGIN: http://localhost:3000
    volumes:
      - ./data:/app/data
    depends_on:
      - ollama

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      OLLAMA_MODELS: /root/.ollama/models

volumes:
  ollama_data:
